<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="whole-form">
        <header>
        <div class="segregate">
        <h1>Congratulations on Your Journey to greatness</h1>
        <p>May the Forces be with You</p>
    </div>
    </header>
    <div class="in-flex-direction">
    <div class="division-1">
        <div>
        <h2><strong>SIGN-UP</strong>: If You Have An Existing Account</h2>
        </div>
        <div class="categorically">
        <label for="username">Username/E-mail</label><br>
        <input type="text" id="name" value="" class="user-emal" required>
        </div>
        <div class="categorically">
        <label for="password">Password</label><br>
        <input type="password" id="password" value="" required>
        </div>
        <div class="btn-secion">
            <div class="btn">
                <a href="#">Submit</a>
            </div>
        </div>
        <h5>Forgot password?</h5>
        <div class="btn-secion">
            <div class="btn">
                <h4>Did Not Have An Account ?</h4>
                <a href="sign-up">Create Account</a>
            </div>
        </div>
    </div>
    <div class="division-2">
        <div class="in-categories">
        <label for="name">Name</label>
        <input type="text" id="name" value="" class="your-name" required>
        <label for="name">Surname</label><br>
        <input type="text" id="name" value="" class="your-papa-name" required>
        </div>
        <div class="in-categories">
        <label for="name">Username</label><br>
        <input type="text" id="name" value="" class="your-areaa-name" required>
        <label for="name">E-mail</label>
        <input type="text" id="name" value="" class="email" required>
        </div>
        <div class="in-categories-radio">
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="Female"><br>
        <input type="radio" name="gender" value="Male"><br>
        <input type="radio" name="gender" value="Others">
        </div>
        <div class="in-categories">
        <label for="number">Phone-Number</label><br>
        <input type="number" name="no" value="number">
        </div>
        <div class="in-categories">
        <label for="name">Password</label><br>
        <input type="password" id="pass" value="" class="your-secret" required>
        </div>
        <div class="in-categories">
        <label for="name">Confirm Password</label><br>
        <input type="password" id="pass" value="" class="your-secret" required>
        </div>
        <div class="btn-secion">
            <div class="btn">
                <a href="sign-up">Create Account</a>
            </div>
         </div>
        </div>
      </div>
      </div>
    </div>
</body>
</html>
